<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- IMPORT BOOTSTRAP -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- AXIOS IMPORT -->
  <script src="./node_modules/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- MODALS -->
  <!-- LOGIN MODAL -->
  <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="username-input" value="mmm93">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="password-input" value="123456">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="loginBtnClicked()">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!-- // LOGIN MODAL // -->
  <!-- REGISTER MODAL -->
  <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Register A New User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Profile Image:</label>
              <input type="file" class="form-control" id="register-image-input" value="">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="register-name-input" value="mmm">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Username:</label>
              <input type="text" class="form-control" id="register-username-input" value="mmm93">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password:</label>
              <input type="password" class="form-control" id="register-password-input" value="123456">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="registerBtnClicked()">Register</button>
        </div>
      </div>
    </div>
  </div>
  <!-- // REGISTER MODAL // -->
  <!-- CREATE POST MODAL -->
  <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="post-modal-titel">Create A New post</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Titel:</label>
              <input type="text" class="form-control" id="post-titel-input">
              <input type="hidden" id="post-id-input" value="">
            </div>
            <div class="mb-3">
              <textarea name="" id="post-body-input">
              </textarea>
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">image:</label>
              <input type="file" class="form-control" id="post-image-input">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="post-modal-submit-btn" type="button" class="btn btn-primary" onclick="createNewPostClicked()">Create</button>
        </div>
      </div>
    </div>
  </div>
  <!-- // CREATE POST MODAL // -->
  <!-- DELETE POST MODAL -->
  <div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="post-modal-titel">Are you sure you want to delete the post?
            <span id="delete-post-titel"></span>
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <input type="hidden" id="delete-post-id-input" value="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="post-modal-submit-btn" type="button" class="btn btn-danger" onclick="confirmPostDelete()">Yes, Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!-- // DELETE POST MODAL // -->
  <!-- // MODALS // -->
  <!-- ADD POST BUTTON -->
  <div id="add-btn" class="bg-primary" onclick="addBtnClicked()">
    +
  </div>
  <!-- // ADD POST BUTTON // -->

  <!-- ALERT -->
  <div id="success-alert" class="show fade" style="position: fixed; bottom: 0; right: 0; z-index: 9999;">
  </div>
  <!-- // ALERT // -->

  <!-- NAVIGATION BAR CONT -->
  <div class="container">
    <div class="d-flex justify-content-center">
      <div class="col-9">
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded pt-3">
          <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Raafat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="profile.html">Profile</a>
                </li>
              </ul>
              <!-- NON-LOGGED IN USER -->
              <div class="d-flex justify-content-end w-100" id="login-div">
                <button id="login-btn" type="button" data-bs-toggle="modal" data-bs-target="#login-modal" class="btn btn-outline-success mx-2">Login</button>
                <button id="register-btn" type="button" data-bs-toggle="modal" data-bs-target="#register-modal" class="btn btn-outline-success">Register</button>
              </div>
              <!-- // NON-LOGGED IN USER // -->
              <!-- FOR LOGGED IN USER -->
              <div class="d-flex justify-content-end align-items-center w-100" id="logout-div">
                <img id="nav-profile-pic" class="rounded-circle" style="width: 40px; height: 40px;" src="profile-pic/pngwing.com.png" alt="">
                <b id="nav-username">
                  @r93
                </b>
                <button onclick="logout()" id="logout-btn" type="button" data-bs-toggle="modal" class="btn btn-outline-danger mx-2">logout</button>
              </div>
              <!-- // FOR LOGGED IN USER // -->
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <!-- // NAVIGATION BAR CONT // -->

  <!-- MEIN-CONTENT -->
  <div class="container"  id="post-details" style="height: 1000px;">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-9">
        <!-- MAIN INFO -->
        <div class="card shadow">
          <div class="card-body">
            <div class="row">
              <!-- USER IMAGE COL -->
              <div class="col-2">
                <img id="header-image" src="profile-pic/pngwing.com.png" alt="" style="width: 120px; height: 120px; border-radius: 200px;">
              </div>
              <!-- // USER IMAGE COL // -->
              <!-- EMAIL + NAME + USERNAME -->
              <div class="col-4 d-flex flex-column justify-content-evenly" style="font-weight: 900;">
                <div class="user-main-info">
                  raafat@gmail.com
                </div>
                <div class="user-main-info">
                  Raafat
                </div>
                <div class="user-main-info">
                  raafat93
                </div>
              </div>
              <!-- // EMAIL + NAME + USERNAME // -->
              <!-- POSTS AND COMMENTS COUNT -->
              <div class="col-4 d-flex flex-column justify-content-evenly">
                <div class="number-info">
                  <span>5</span>Posts
                </div>
                <div class="number-info">
                  <span>5</span>Comments
                </div>
              </div>
              <!-- // POSTS AND COMMENTS COUNT // -->
            </div>
          </div>
        </div>
        <!-- // MAIN INFO // -->
      </div>
    </div>
  </div>
  <!-- // MEIN-CONTENT // -->

  <!-- JAVA SCRIPT -->
  <script src="script.js"></script>
</body>
